<html>
<head>
    <meta charset='utf-8'>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        [id^='cell']{
            height: 100px;
            background-color: grey;
        }
    </style>
</head>
<body>

    <button onclick="createMaze(5, 5)">5x5</button>
    <button onclick="createMaze(8, 8)">8x8</button>
    <button onclick="createMaze(10, 10)">10x10</button>
    <button onclick="createMaze(15, 15)">15x15</button>
    <button onclick="createMaze(20, 20)">20x20</button>
    <button onclick="createMaze(25, 25)">25x25</button>
    <!-- <button onclick="createMaze(50, 50)">50x50</button> -->

    <center class="mt-5">
        <button id="wallBtn" onclick="enableWall()">wall</button>
        <button id="startBtn" onclick="enableStart()">start</button>
        <button id="endBtn" onclick="enableEnd()">end</button>
        <button id="solveBtn" onclick="solve()">solve</button>
        <button id="resetBtn" onclick="reset()">reset</button>
    </center>
    
    <div id="maze" class="container-fluid d-flex flex-column mt-5" style="width: 1500px;">
    </div>
    
</body>
<script src="js/init.js"></script>
<script>
    function createMaze(rows,cols){
        initMaze(rows, cols);

        var height = 0;
        if(rows == 5){
            height = 150;
        }
        if(rows == 8){
            height = 94;
        }
        if(rows == 10){
            height = 75;
        }
        if(rows == 15){
            height = 50;
        }
        if(rows == 20){
            height = 38;
        }
        if(rows == 25){
            height = 30;
        }
        if(rows == 50){
            height = 15;
        }

        document.getElementById('maze').innerHTML = '';
        for(var a=0;a<rows;a++){
            var row = document.createElement('div');
                row.id = 'row'+(a);
                row.className = 'row';
            for(var b=0;b<cols;b++){
                var cell = document.createElement('div');
                    cell.id = 'cell_'+(a)+'_'+(b);
                    cell.className = 'col border border-light rounded';
                    cell.onclick = function(){clickedCell(this)};
                    cell.style.height = height+'px';
                
                row.appendChild(cell);
            }
            document.getElementById('maze').appendChild(row);
        }
    }
</script>
<script src="js/menuBtn.js"></script>
<script src="js/main.js"></script>
<script src="js/solveMaze.js"></script>
</script>
</html>
