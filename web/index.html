<html>
<head>
    <meta charset='utf-8'>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-dark">
    <div id="menuBtn" class="mt-2">
        <p class="text-light fadeIn">Select the grid: </p>
        <button id="menuBtn_0" class="btn btn-outline-primary" onclick="createMaze(5, 5)">5x5</button>
        <button id="menuBtn_1" class="btn btn-outline-light" onclick="createMaze(8, 8)">8x8</button>
        <button id="menuBtn_2" class="btn btn-outline-success" onclick="createMaze(10, 10)">10x10</button>
        <button id="menuBtn_3" class="btn btn-outline-danger" onclick="createMaze(15, 15)">15x15</button>
        <button id="menuBtn_4" class="btn btn-outline-warning" onclick="createMaze(20, 20)">20x20</button>
        <button id="menuBtn_5" class="btn btn-outline-info" onclick="createMaze(25, 25)">25x25</button>
    </div>
    <!-- <button onclick="createMaze(50, 50)">50x50</button> -->

    <div id="mazePlay">
        <center class="mt-3">
            <button id="wallBtn" class="btn btn-dark border-light mx-5" onclick="enableWall()">wall</button>
            <button id="startBtn" class="btn btn-light mx-5" onclick="enableStart()">start</button>
            <button id="endBtn" class="btn btn-danger mx-5" onclick="enableEnd()">end</button>
        </center>
        
        <div id="maze" class="container-fluid d-flex flex-column mt-3 border border-light" style="width: 1500px;">
        </div>
    
        <center class="mt-3">
            <button id="solveBtn" class="btn btn-success mx-5" onclick="solve()">solve</button>
            <button id="resetBtn" class="btn btn-warning mx-5" onclick="reset()">reset</button>
        </center>
    </div>
    
</body>
<script src="js/init.js"></script>
<script src="js/menuBtn.js"></script>
<script src="js/main.js"></script>
<script src="js/solveMaze.js"></script>
<script src="js/animation.js"></script>
</html>
